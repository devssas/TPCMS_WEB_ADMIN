<div class="table-v2">
    <div class="thead">
        <div class="tr">
            {{#each data.thead}}
            <div class="th">{{this}}</div>
            {{/each}}
        </div>
    </div>
    <div class="tbody">
        {{#each data.tbody}}
        <div class="tr">
            <div class="td">
                <a href="javascript:;" class="previous-case-id" data-case-id="{{criminalId}}">
                    <span> Name: {{name}}</span>
                    <span> National ID: {{nationalID}}</span>
                </a>
            </div>
            <div class="td" ><a href="javascript:;" class="previous-case-id" data-case-id="{{criminalId}}">{{{criminalCode}}} : Criminal Code</a></div>
        </div>
        {{/each}}
    </div>
</div>
