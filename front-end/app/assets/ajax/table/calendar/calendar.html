<div class="table-v1">
    <div class="thead">
        <div class="tr">
            <div class="th">To Whom</div>
            <div class="th">Day</div>
            <div class="th">Time</div>
            <div class="th">Title</div>
            <div class="th">Actions</div>
        </div>
    </div>
    <div class="tbody">
        {{#each data.tbody}}
        <div class="tr">
            {{#each this}}
            <div class="td">{{{this}}}</div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</div>
